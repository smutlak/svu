<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentEditDlg" widgetVar="CommentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCommentTitle}">
            <h:form id="CommentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCommentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{commentController.selected.id}" title="#{bundle.EditCommentTitle_id}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCommentLabel_type}" for="type" />
                        <p:inputText id="type" value="#{commentController.selected.type}" title="#{bundle.EditCommentTitle_type}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_type}"/>
                        <p:outputLabel value="#{bundle.EditCommentLabel_text}" for="text" />
                        <p:inputText id="text" value="#{commentController.selected.text}" title="#{bundle.EditCommentTitle_text}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_text}"/>
                        <p:outputLabel value="#{bundle.EditCommentLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{commentController.selected.active}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_active}"/>
                        <p:outputLabel value="#{bundle.EditCommentLabel_parentCommentId}" for="parentCommentId" />
                        <p:selectOneMenu id="parentCommentId" value="#{commentController.selected.parentCommentId}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_parentCommentId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{commentController.itemsAvailableSelectOne}"
                                           var="parentCommentIdItem"
                                           itemValue="#{parentCommentIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCommentLabel_sessionMediaId}" for="sessionMediaId" />
                        <p:selectOneMenu id="sessionMediaId" value="#{commentController.selected.sessionMediaId}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_sessionMediaId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sessionMediaController.itemsAvailableSelectOne}"
                                           var="sessionMediaIdItem"
                                           itemValue="#{sessionMediaIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCommentLabel_sessionId}" for="sessionId" />
                        <p:selectOneMenu id="sessionId" value="#{commentController.selected.sessionId}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_sessionId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sessionsController.itemsAvailableSelectOne}"
                                           var="sessionIdItem"
                                           itemValue="#{sessionIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCommentLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{commentController.selected.userId}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commentController.update}" value="#{bundle.Save}" update="display,:CommentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CommentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CommentEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
