<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchoolClassCreateDlg" widgetVar="SchoolClassCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSchoolClassTitle}">
            <h:form id="SchoolClassCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{schoolClassController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSchoolClassLabel_schoolId}" for="schoolId" />
                        <p:selectOneMenu id="schoolId" value="#{schoolClassController.selected.schoolId}" required="true" requiredMessage="#{bundle.EditSchoolClassRequiredMessage_schoolId}">
                            <f:selectItems value="#{schoolController.itemsAvailableSelectOne}"
                                           var="schoolIdItem"
                                           itemValue="#{schoolIdItem}"
                                           itemLabel="#{schoolIdItem.name}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSchoolClassLabel_gradeId}" for="gradeId" />
                        <p:selectOneMenu id="gradeId" value="#{schoolClassController.selected.gradeId}" required="true" requiredMessage="#{bundle.EditSchoolClassRequiredMessage_gradeId}">
                            <f:selectItems value="#{gradesController.itemsAvailableSelectOne}"
                                           var="gradeIdItem"
                                           itemValue="#{gradeIdItem}"
                                           itemLabel="#{gradeIdItem.name}"/>
                        </p:selectOneMenu>
                        <!--<p:outputLabel value="#{bundle.CreateSchoolClassLabel_teacherId}" for="teacherId" />
                        <p:selectOneMenu id="teacherId" value="#{schoolClassController.selected.teacherId}" required="true" requiredMessage="#{bundle.EditSchoolClassRequiredMessage_teacherId}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="teacherIdItem"
                                           itemValue="#{teacherIdItem}"
                                           itemLabel="#{teacherIdItem.fullName}"/>
                        </p:selectOneMenu>-->
                        <p:outputLabel value="#{bundle.CreateSchoolClassLabel_AcademicYear}" for="AcademicYear" />
                        <p:inputText id="AcademicYear" value="#{schoolClassController.selected.academicYear}" title="#{bundle.CreateSchoolClassTitle_AcademicYear}" required="true" requiredMessage="#{bundle.CreateSchoolClassRequiredMessage_AcademicYear}"/>
                        <p:outputLabel value="#{bundle.CreateSchoolClassLabel_order}" for="seq" />
                        <p:inputText id="seq" value="#{schoolClassController.selected.seq}" title="#{bundle.CreateSchoolClassTitle_order}" required="true" requiredMessage="#{bundle.CreateSchoolClassRequiredMessage_order}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{schoolClassController.create}" value="#{bundle.Save}" update="display,:SchoolClassListForm:datalist,:growl" oncomplete="handleSubmit(args,'SchoolClassCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SchoolClassCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
