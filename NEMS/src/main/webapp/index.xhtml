<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>National Education Management System (NEMS) Login</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form id="loginForm">


            <p:growl id="msg" showDetail="true" life="3000" />
            <h:panelGrid width="100%" columnClasses="1" style= "text-align: center">
                <h:panelGrid width="100%" columnClasses="1" style="text-align: right">
                    <h:graphicImage library="images" alt="National Education Management System"   name="logo2.png"></h:graphicImage>
                </h:panelGrid>
                <h:graphicImage library="images" alt="National Education Management System" width="500"   name="arabicNems.png"></h:graphicImage>
                <h:graphicImage library="images" alt="National Education Management System" width="500"  name="englishNEMS.png"></h:graphicImage>
                
            </h:panelGrid>
           <!-- <h:panelGroup layout="block" style=" background: red; width: 100%; text-align: center;">-->
           <p:panel header="Login" style="width: 430px;  margin: 0 auto;">
                <h:panelGrid style="margin: 0 auto;" width="400" id="loginPanel" columns="2">
                        <h:outputText value="Username" />
                        <p:inputText id="username" value="#{mainBean.uname}" ></p:inputText>
                        <p:spacer></p:spacer>
                        <p:message for="username" ></p:message>
                        <h:outputText value="Password" />
                        <p:password id="password" value="#{mainBean.password}"  feedback="false"></p:password>
                        <p:spacer></p:spacer>
                        <p:message for="password"></p:message>
                        <p:spacer></p:spacer>
                        <p:commandButton action="#{mainBean.loginProject}" value="Login" update="loginForm" ajax="true"></p:commandButton>
                    </h:panelGrid>
               </p:panel>
        </h:form>
    </h:body>
</html>
