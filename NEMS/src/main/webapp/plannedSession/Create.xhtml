<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlannedSessionCreateDlg" widgetVar="PlannedSessionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePlannedSessionTitle}">
            <h:form id="PlannedSessionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{plannedSessionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePlannedSessionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{plannedSessionController.selected.id}" title="#{bundle.CreatePlannedSessionTitle_id}" required="true" requiredMessage="#{bundle.CreatePlannedSessionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePlannedSessionLabel_name}" for="name" />
                        <p:inputText id="name" value="#{plannedSessionController.selected.name}" title="#{bundle.CreatePlannedSessionTitle_name}" required="true" requiredMessage="#{bundle.CreatePlannedSessionRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreatePlannedSessionLabel_order}" for="seq" />
                        <p:inputText id="seq" value="#{plannedSessionController.selected.seq}" title="#{bundle.CreatePlannedSessionTitle_order}" required="true" requiredMessage="#{bundle.CreatePlannedSessionRequiredMessage_order}"/>
                        <p:outputLabel value="#{bundle.CreatePlannedSessionLabel_description}" for="description" />
                        <p:inputText id="description" value="#{plannedSessionController.selected.description}" title="#{bundle.CreatePlannedSessionTitle_description}" required="true" requiredMessage="#{bundle.CreatePlannedSessionRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.CreatePlannedSessionLabel_weekNo}" for="weekNo" />
                        <p:inputText id="weekNo" value="#{plannedSessionController.selected.weekNo}" title="#{bundle.CreatePlannedSessionTitle_weekNo}" required="true" requiredMessage="#{bundle.CreatePlannedSessionRequiredMessage_weekNo}"/>
                        <p:outputLabel value="#{bundle.CreatePlannedSessionLabel_teachingPlanId}" for="teachingPlanId" />
                        <p:selectOneMenu id="teachingPlanId" value="#{plannedSessionController.selected.teachingPlanId}" required="true" requiredMessage="#{bundle.EditPlannedSessionRequiredMessage_teachingPlanId}">
                            <f:selectItems value="#{teachingPlanController.itemsAvailableSelectOne}"
                                           var="teachingPlanIdItem"
                                           itemValue="#{teachingPlanIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{plannedSessionController.create}" value="#{bundle.Save}" update="display,:PlannedSessionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlannedSessionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlannedSessionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
