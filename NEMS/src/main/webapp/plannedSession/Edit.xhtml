<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlannedSessionEditDlg" widgetVar="PlannedSessionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlannedSessionTitle}">
            <h:form id="PlannedSessionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{plannedSessionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlannedSessionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{plannedSessionController.selected.id}" title="#{bundle.EditPlannedSessionTitle_id}" required="true" requiredMessage="#{bundle.EditPlannedSessionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPlannedSessionLabel_name}" for="name" />
                        <p:inputText id="name" value="#{plannedSessionController.selected.name}" title="#{bundle.EditPlannedSessionTitle_name}" required="true" requiredMessage="#{bundle.EditPlannedSessionRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditPlannedSessionLabel_order}" for="seq" />
                        <p:inputText id="seq" value="#{plannedSessionController.selected.seq}" title="#{bundle.EditPlannedSessionTitle_order}" required="true" requiredMessage="#{bundle.EditPlannedSessionRequiredMessage_order}"/>
                        <p:outputLabel value="#{bundle.EditPlannedSessionLabel_description}" for="description" />
                        <p:inputText id="description" value="#{plannedSessionController.selected.description}" title="#{bundle.EditPlannedSessionTitle_description}" required="true" requiredMessage="#{bundle.EditPlannedSessionRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.EditPlannedSessionLabel_weekNo}" for="weekNo" />
                        <p:inputText id="weekNo" value="#{plannedSessionController.selected.weekNo}" title="#{bundle.EditPlannedSessionTitle_weekNo}" required="true" requiredMessage="#{bundle.EditPlannedSessionRequiredMessage_weekNo}"/>
                        <p:outputLabel value="#{bundle.EditPlannedSessionLabel_teachingPlanId}" for="teachingPlanId" />
                        <p:selectOneMenu id="teachingPlanId" value="#{plannedSessionController.selected.teachingPlanId}" required="true" requiredMessage="#{bundle.EditPlannedSessionRequiredMessage_teachingPlanId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{teachingPlanController.itemsAvailableSelectOne}"
                                           var="teachingPlanIdItem"
                                           itemValue="#{teachingPlanIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{plannedSessionController.update}" value="#{bundle.Save}" update="display,:PlannedSessionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlannedSessionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlannedSessionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
