<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AbsenceEditDlg" widgetVar="AbsenceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAbsenceTitle}">
            <h:form id="AbsenceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{absenceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAbsenceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{absenceController.selected.id}" title="#{bundle.EditAbsenceTitle_id}" required="true" requiredMessage="#{bundle.EditAbsenceRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAbsenceLabel_sessionId}" for="sessionId" />
                        <p:selectOneMenu id="sessionId" value="#{absenceController.selected.sessionId}" required="true" requiredMessage="#{bundle.EditAbsenceRequiredMessage_sessionId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sessionsController.itemsAvailableSelectOne}"
                                           var="sessionIdItem"
                                           itemValue="#{sessionIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAbsenceLabel_studentId}" for="studentId" />
                        <p:selectOneMenu id="studentId" value="#{absenceController.selected.studentId}" required="true" requiredMessage="#{bundle.EditAbsenceRequiredMessage_studentId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="studentIdItem"
                                           itemValue="#{studentIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{absenceController.update}" value="#{bundle.Save}" update="display,:AbsenceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AbsenceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('AbsenceEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
