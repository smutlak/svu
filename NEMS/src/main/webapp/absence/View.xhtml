<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AbsenceViewDlg" widgetVar="AbsenceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAbsenceTitle}">
            <h:form id="AbsenceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{absenceController.selected != null}">
                        <h:outputText value="#{bundle.ViewAbsenceLabel_id}"/>
                        <h:outputText value="#{absenceController.selected.id}" title="#{bundle.ViewAbsenceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAbsenceLabel_sessionId}"/>
                        <h:outputText value="#{absenceController.selected.sessionId}" title="#{bundle.ViewAbsenceTitle_sessionId}"/>
                        <h:outputText value="#{bundle.ViewAbsenceLabel_studentId}"/>
                        <h:outputText value="#{absenceController.selected.studentId}" title="#{bundle.ViewAbsenceTitle_studentId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AbsenceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
