<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserClassesViewDlg" widgetVar="UserClassesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserClassesTitle}">
            <h:form id="UserClassesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userClassesController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserClassesLabel_id}"/>
                        <h:outputText value="#{userClassesController.selected.id}" title="#{bundle.ViewUserClassesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserClassesLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{userClassesController.selected.active}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUserClassesLabel_gradeId}"/>
                        <h:outputText value="#{userClassesController.selected.gradeId}" title="#{bundle.ViewUserClassesTitle_gradeId}"/>
                        <h:outputText value="#{bundle.ViewUserClassesLabel_classId}"/>
                        <h:outputText value="#{userClassesController.selected.classId}" title="#{bundle.ViewUserClassesTitle_classId}"/>
                        <h:outputText value="#{bundle.ViewUserClassesLabel_userId}"/>
                        <h:outputText value="#{userClassesController.selected.userId}" title="#{bundle.ViewUserClassesTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserClassesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
