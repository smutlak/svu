<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserClassesEditDlg" widgetVar="UserClassesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserClassesTitle}">
            <h:form id="UserClassesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userClassesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserClassesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userClassesController.selected.id}" title="#{bundle.EditUserClassesTitle_id}" required="true" requiredMessage="#{bundle.EditUserClassesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUserClassesLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{userClassesController.selected.active}" required="true" requiredMessage="#{bundle.EditUserClassesRequiredMessage_active}"/>
                        <p:outputLabel value="#{bundle.EditUserClassesLabel_gradeId}" for="gradeId" />
                        <p:selectOneMenu id="gradeId" value="#{userClassesController.selected.gradeId}" required="true" requiredMessage="#{bundle.EditUserClassesRequiredMessage_gradeId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{gradesController.itemsAvailableSelectOne}"
                                           var="gradeIdItem"
                                           itemValue="#{gradeIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUserClassesLabel_classId}" for="classId" />
                        <p:selectOneMenu id="classId" value="#{userClassesController.selected.classId}" required="true" requiredMessage="#{bundle.EditUserClassesRequiredMessage_classId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{schoolClassController.itemsAvailableSelectOne}"
                                           var="classIdItem"
                                           itemValue="#{classIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUserClassesLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userClassesController.selected.userId}" required="true" requiredMessage="#{bundle.EditUserClassesRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userClassesController.update}" value="#{bundle.Save}" update="display,:UserClassesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserClassesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('UserClassesEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
