<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubjectEditDlg" widgetVar="SubjectEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSubjectTitle}">
            <h:form id="SubjectEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subjectController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSubjectLabel_name}" for="name" />
                        <p:inputText id="name" value="#{subjectController.selected.name}" title="#{bundle.EditSubjectTitle_name}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditSubjectLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{subjectController.selected.active}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_active}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subjectController.update}" value="#{bundle.Save}" update="display,:SubjecDirectortListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SubjectEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubjectEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
