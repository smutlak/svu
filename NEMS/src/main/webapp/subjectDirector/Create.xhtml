<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubjectDirectorCreateDlg" widgetVar="SubjectDirectorCreateDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="#{bundle.CreateSubjectTitle}">
            <h:form id="SubjectDirectorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subjectDirectorController.selected != null}">
                        <p:outputLabel value="Distict" for="districtName" />
                        <p:selectOneMenu id="districtName" value="#{subjectDirectorController.selected.districtId}" 
                                         required="true" requiredMessage="#{bundle.EditDistrictRequiredMessage_managerId}">
                            <f:selectItems value="#{subjectDirectorController.districtsAvailable}"
                                           var="managerIdItem"
                                           itemValue="#{managerIdItem}"
                                           itemLabel="#{managerIdItem.fullName}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Subject" for="subjectName" />
                        <p:selectOneMenu id="subjectName" value="#{subjectDirectorController.selected.subjectId}" required="true" requiredMessage="#{bundle.EditDistrictRequiredMessage_managerId}">
                            <f:selectItems value="#{subjectDirectorController.subjectsAvailable}"
                                           var="managerIdItem"
                                           itemValue="#{managerIdItem}"
                                           itemLabel="#{managerIdItem.fullName}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Director" for="directorName" />
                        <p:selectOneMenu id="directorName" value="#{subjectDirectorController.selected.directorId}" required="true" requiredMessage="#{bundle.EditDistrictRequiredMessage_managerId}">
                            <f:selectItems value="#{subjectDirectorController.usersAvailable}"
                                           var="managerIdItem"
                                           itemValue="#{managerIdItem}"
                                           itemLabel="#{managerIdItem.fullName}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subjectDirectorController.create}" value="#{bundle.Save}" update="display,:SubjecDirectortListForm:datalist,:growl" oncomplete="handleSubmit(args,'SubjectCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubjectDirectorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
