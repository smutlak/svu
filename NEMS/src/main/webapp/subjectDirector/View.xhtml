<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubjectViewDlg" widgetVar="SubjectViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSubjectTitle}">
            <h:form id="SubjectViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subjectDirectorController.selected != null}">
                        <h:outputText value="District"/>
                        <h:outputText value="#{subjectDirectorController.selected.districtId.name}"/>
                        <h:outputText value="Grade" />
                        <h:outputText value="#{subjectDirectorController.selected.subjectId.gradeId.name}"/>
                        <h:outputText value="Subject" />
                        <h:outputText value="#{subjectDirectorController.selected.subjectId.name}"/>
                        <h:outputText value="Director" />
                        <h:outputText value="#{subjectDirectorController.selected.directorId.fullName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('SubjectViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
