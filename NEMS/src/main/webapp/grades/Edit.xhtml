<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GradesEditDlg" widgetVar="GradesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGradesTitle}">
            <h:form id="GradesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gradesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGradesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{gradesController.selected.id}" title="#{bundle.EditGradesTitle_id}" required="true" requiredMessage="#{bundle.EditGradesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditGradesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{gradesController.selected.name}" title="#{bundle.EditGradesTitle_name}" required="true" requiredMessage="#{bundle.EditGradesRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditGradesLabel_order}" for="seq" />
                        <p:inputText id="seq" value="#{gradesController.selected.seq}" title="#{bundle.EditGradesTitle_order}" required="true" requiredMessage="#{bundle.EditGradesRequiredMessage_order}"/>
                        <p:outputLabel value="#{bundle.EditGradesLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{gradesController.selected.active}" required="true" requiredMessage="#{bundle.EditGradesRequiredMessage_active}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gradesController.update}" value="#{bundle.Save}" update="display,:GradesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GradesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GradesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
