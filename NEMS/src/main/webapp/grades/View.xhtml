<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GradesViewDlg" widgetVar="GradesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGradesTitle}">
            <h:form id="GradesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gradesController.selected != null}">
                        <h:outputText value="#{bundle.ViewGradesLabel_id}"/>
                        <h:outputText value="#{gradesController.selected.id}" title="#{bundle.ViewGradesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGradesLabel_name}"/>
                        <h:outputText value="#{gradesController.selected.name}" title="#{bundle.ViewGradesTitle_name}"/>
                        <h:outputText value="#{bundle.ViewGradesLabel_order}"/>
                        <h:outputText value="#{gradesController.selected.order}" title="#{bundle.ViewGradesTitle_order}"/>
                        <h:outputText value="#{bundle.ViewGradesLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{gradesController.selected.active}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GradesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
