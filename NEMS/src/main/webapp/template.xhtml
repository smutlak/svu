<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="template.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" >
                <h:panelGrid width="100%" columns="5" columnClasses="headerCol1,headerCol2,headerCol3,headerCol4,headerCol5" >
                    <h:graphicImage width="100" value="resources/images/svu.png"></h:graphicImage>
                    <h:outputLabel ></h:outputLabel>
                    <h:panelGrid width="100%" columns="1">
                        <h:graphicImage alt="National Education Management System"  width="100" value="resources/images/nems2.png"></h:graphicImage>
                        <h:graphicImage width="350" value="resources/images/arabicNems.png"></h:graphicImage>
                    </h:panelGrid>
                    <h:outputLabel ></h:outputLabel>
                    <h:graphicImage width="300" value="resources/images/logo2.png"></h:graphicImage>
                </h:panelGrid>
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Absence" outcome="/absence/List.xhtml" />
                            <p:menuitem value="Assignment" outcome="/assignment/List.xhtml" />
                            <p:menuitem value="AssignmentMark" outcome="/assignmentMark/List.xhtml" />
                            <p:menuitem value="Comment" outcome="/comment/List.xhtml" />
                            <p:menuitem value="District" outcome="/district/List.xhtml" />
                            <p:menuitem value="GradeSubjects" outcome="/gradeSubjects/List.xhtml" />
                            <p:menuitem value="Grades" outcome="/grades/List.xhtml" />
                            <p:menuitem value="ParentInfo" outcome="/parentInfo/List.xhtml" />
                            <p:menuitem value="PlannedSession" outcome="/plannedSession/List.xhtml" />
                            <p:menuitem value="Role" outcome="/role/List.xhtml" />
                            <p:menuitem value="School" outcome="/school/List.xhtml" />
                            <p:menuitem value="SchoolClass" outcome="/schoolClass/List.xhtml" />
                            <p:menuitem value="SchoolTypeGrades" outcome="/schoolTypeGrades/List.xhtml" />
                            <p:menuitem value="SchoolTypes" outcome="/schoolTypes/List.xhtml" />
                            <p:menuitem value="SessionMedia" outcome="/sessionMedia/List.xhtml" />
                            <p:menuitem value="Sessions" outcome="/sessions/List.xhtml" />
                            <p:menuitem value="Subject" outcome="/subject/List.xhtml" />
                            <p:menuitem value="TeachingPlan" outcome="/teachingPlan/List.xhtml" />
                            <p:menuitem value="UserClasses" outcome="/userClasses/List.xhtml" />
                            <p:menuitem value="UserRoles" outcome="/userRoles/List.xhtml" />
                            <p:menuitem value="UserSession" outcome="/userSession/List.xhtml" />
                            <p:menuitem value="Users" outcome="/users/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
