<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="template.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true" style=" border: none">
            <p:layoutUnit position="north" style=" border: none" >
                <h:panelGrid width="100%" columns="5" columnClasses="headerCol1,headerCol2,headerCol3,headerCol4,headerCol5" >
                    <h:graphicImage width="100" library="images" name="svu.png"></h:graphicImage>
                    <h:outputLabel ></h:outputLabel>
                    <h:panelGrid width="100%" columns="1">
                        <h:graphicImage library="images" alt="National Education Management System"  width="100" name="nems2.png"></h:graphicImage>
                        <h:graphicImage library="images" width="350" name="arabicNems.png"></h:graphicImage>
                    </h:panelGrid>
                    <h:outputLabel ></h:outputLabel>
                    <h:graphicImage library="images" width="300" name="logo2.png"></h:graphicImage>
                </h:panelGrid>
                <h:form id="menuForm">
                    <p:menubar >
                        <p:menuitem value="#{bundle.Home}" outcome="/home" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Users" outcome="/users/List.xhtml" 
                                        rendered="#{mainBean.can('Users')}" />
                            <p:menuitem value="School Types" outcome="/schoolTypes/List.xhtml" 
                                        rendered="#{mainBean.can('SchoolTypes')}" />
                            <p:menuitem value="District" outcome="/district/List.xhtml" 
                                        rendered="#{mainBean.can('District')}" />
                            <p:menuitem value="SubjectDirector" outcome="/subjectDirector/List.xhtml" 
                                        rendered="#{mainBean.can('SubjectDirector')}" />
                            <p:menuitem value="Absence" outcome="/absence/List.xhtml" 
                                        rendered="#{mainBean.can('Absence')}" />
                            <p:menuitem value="Assignment" outcome="/assignment/List.xhtml" 
                                        rendered="#{mainBean.can('Assignment')}" />
                            <p:menuitem value="Assignment Marks" outcome="/assignmentMark/List.xhtml" 
                                        rendered="#{mainBean.can('AssignmentMark')}" />
                            <p:menuitem value="Comment" outcome="/comment/List.xhtml" 
                                        rendered="#{mainBean.can('Comment')}" />
                            
                            <!--<p:menuitem value="Grade Subjects" outcome="/gradeSubjects/List.xhtml" 
                                        rendered="#{mainBean.can('GradeSubjects')}" />-->
                            <!--<p:menuitem value="Grades" outcome="/grades/List.xhtml" 
                                        rendered="#{mainBean.can('Grades')}" />-->
                            <p:menuitem value="ParentInfo" outcome="/parentInfo/List.xhtml" 
                                        rendered="#{mainBean.can('ParentInfo')}" />
                            <p:menuitem value="Planned Session" outcome="/plannedSession/List.xhtml" 
                                        rendered="#{mainBean.can('PlannedSession')}" />
                           <!-- <p:menuitem value="Role" outcome="/role/List.xhtml" 
                                        rendered="#{mainBean.can('Role')}" />-->
                            <p:menuitem value="School" outcome="/school/List.xhtml" 
                                        rendered="#{mainBean.can('School')}" />
                            <p:menuitem value="School Class" outcome="/schoolClass/List.xhtml" 
                                        rendered="#{mainBean.can('SchoolClass')}" />
                            <!--<p:menuitem value="School Type Grades" outcome="/schoolTypeGrades/List.xhtml" 
                                        rendered="#{mainBean.can('SchoolTypeGrades')}" />-->
                            
                            <p:menuitem value="Session Media" outcome="/sessionMedia/List.xhtml" 
                                        rendered="#{mainBean.can('SessionMedia')}" />
                            <p:menuitem value="Sessions" outcome="/sessions/List.xhtml" 
                                        rendered="#{mainBean.can('Sessions')}" />
                            <!--<p:menuitem value="Subject" outcome="/subject/List.xhtml" 
                                        rendered="#{mainBean.can('Subject')}" />-->
                            <p:menuitem value="Teaching Plan" outcome="/teachingPlan/List.xhtml" 
                                        rendered="#{mainBean.can('TeachingPlan')}" />
                            <p:menuitem value="User Classes" outcome="/userClasses/List.xhtml" 
                                        rendered="#{mainBean.can('UserClasses')}" />
                            <!--<p:menuitem value="User Roles" outcome="/userRoles/List.xhtml" 
                                        rendered="#{mainBean.can('UserRoles')}" />-->
                            <!--<p:menuitem value="User Session" outcome="/userSession/List.xhtml" 
                                        rendered="#{mainBean.can('UserSession')}" />-->
                            
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="30" >
                <!--<ui:insert name="footer"/>-->
                <h:form>
                    <h:panelGrid columns="5">
                        <h:outputLabel value="#{mainBean.footerLoggedInUserInfo}"></h:outputLabel>
                        <p:commandLink id="nonAjax" action="#{mainBean.logout}" ajax="false">
                            <p:spacer></p:spacer>
                            <h:outputText style=" color: blue;" value="[Logout]" />
                        </p:commandLink>
                    </h:panelGrid>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" style=" border: none">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
