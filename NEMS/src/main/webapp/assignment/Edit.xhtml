<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssignmentEditDlg" widgetVar="AssignmentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAssignmentTitle}">
            <h:form id="AssignmentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{assignmentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAssignmentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{assignmentController.selected.id}" title="#{bundle.EditAssignmentTitle_id}" required="true" requiredMessage="#{bundle.EditAssignmentRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAssignmentLabel_order}" for="order" />
                        <p:inputText id="order" value="#{assignmentController.selected.order}" title="#{bundle.EditAssignmentTitle_order}" required="true" requiredMessage="#{bundle.EditAssignmentRequiredMessage_order}"/>
                        <p:outputLabel value="#{bundle.EditAssignmentLabel_content}" for="content" />
                        <p:inputTextarea rows="4" cols="30" id="content" value="#{assignmentController.selected.content}" title="#{bundle.EditAssignmentTitle_content}" />
                        <p:outputLabel value="#{bundle.EditAssignmentLabel_contentType}" for="contentType" />
                        <p:inputText id="contentType" value="#{assignmentController.selected.contentType}" title="#{bundle.EditAssignmentTitle_contentType}" required="true" requiredMessage="#{bundle.EditAssignmentRequiredMessage_contentType}"/>
                        <p:outputLabel value="#{bundle.EditAssignmentLabel_contentMetaData}" for="contentMetaData" />
                        <p:inputText id="contentMetaData" value="#{assignmentController.selected.contentMetaData}" title="#{bundle.EditAssignmentTitle_contentMetaData}" required="true" requiredMessage="#{bundle.EditAssignmentRequiredMessage_contentMetaData}"/>
                        <p:outputLabel value="#{bundle.EditAssignmentLabel_path}" for="path" />
                        <p:inputText id="path" value="#{assignmentController.selected.path}" title="#{bundle.EditAssignmentTitle_path}" required="true" requiredMessage="#{bundle.EditAssignmentRequiredMessage_path}"/>
                        <p:outputLabel value="#{bundle.EditAssignmentLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{assignmentController.selected.active}" required="true" requiredMessage="#{bundle.EditAssignmentRequiredMessage_active}"/>
                        <p:outputLabel value="#{bundle.EditAssignmentLabel_sessionId}" for="sessionId" />
                        <p:selectOneMenu id="sessionId" value="#{assignmentController.selected.sessionId}" required="true" requiredMessage="#{bundle.EditAssignmentRequiredMessage_sessionId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sessionsController.itemsAvailableSelectOne}"
                                           var="sessionIdItem"
                                           itemValue="#{sessionIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{assignmentController.update}" value="#{bundle.Save}" update="display,:AssignmentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AssignmentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AssignmentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
