<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistrictViewDlg" widgetVar="DistrictViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDistrictTitle}">
            <h:form id="DistrictViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{districtController.selected != null}">
                        <h:outputText value="#{bundle.ViewDistrictLabel_name}"/>
                        <h:outputText value="#{districtController.selected.name}" title="#{bundle.ViewDistrictTitle_name}"/>
                        <h:outputText value="#{bundle.ViewDistrictLabel_abbreviation}"/>
                        <h:outputText value="#{districtController.selected.abbreviation}" title="#{bundle.ViewDistrictTitle_abbreviation}"/>
                        <h:outputText value="#{bundle.ViewDistrictLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{districtController.selected.active}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewDistrictLabel_managerId}"/>
                        <h:outputText value="#{districtController.selected.managerId.fullName}" title="#{bundle.ViewDistrictTitle_managerId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('DistrictViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
