<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistrictEditDlg" widgetVar="DistrictEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDistrictTitle}">
            <h:form id="DistrictEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{districtController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDistrictLabel_name}" for="name" />
                        <p:inputText id="name" value="#{districtController.selected.name}" title="#{bundle.EditDistrictTitle_name}" required="true" requiredMessage="#{bundle.EditDistrictRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditDistrictLabel_abbreviation}" for="abbreviation" />
                        <p:inputText id="abbreviation" value="#{districtController.selected.abbreviation}" title="#{bundle.EditDistrictTitle_abbreviation}" required="true" requiredMessage="#{bundle.EditDistrictRequiredMessage_abbreviation}"/>
                        <p:outputLabel value="#{bundle.EditDistrictLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{districtController.selected.active}" required="true" requiredMessage="#{bundle.EditDistrictRequiredMessage_active}"/>
                        <p:outputLabel value="#{bundle.EditDistrictLabel_managerId}" for="managerId" />
                        <p:selectOneMenu id="managerId" value="#{districtController.selected.managerId}" required="true" requiredMessage="#{bundle.EditDistrictRequiredMessage_managerId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="managerIdItem"
                                           itemValue="#{managerIdItem}"
                                           itemLabel="#{managerIdItem.fullName}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{districtController.update}" value="#{bundle.Save}" update="display,:DistrictListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DistrictEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DistrictEditDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
