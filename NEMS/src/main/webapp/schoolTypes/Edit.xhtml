<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchoolTypesEditDlg" widgetVar="SchoolTypesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSchoolTypesTitle}">
            <h:form id="SchoolTypesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{schoolTypesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSchoolTypesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{schoolTypesController.selected.id}" title="#{bundle.EditSchoolTypesTitle_id}" required="true" requiredMessage="#{bundle.EditSchoolTypesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSchoolTypesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{schoolTypesController.selected.name}" title="#{bundle.EditSchoolTypesTitle_name}" required="true" requiredMessage="#{bundle.EditSchoolTypesRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditSchoolTypesLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{schoolTypesController.selected.active}" required="true" requiredMessage="#{bundle.EditSchoolTypesRequiredMessage_active}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{schoolTypesController.update}" value="#{bundle.Save}" update="display,:SchoolTypesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SchoolTypesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SchoolTypesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
