<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchoolTypesViewDlg" widgetVar="SchoolTypesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSchoolTypesTitle}">
            <h:form id="SchoolTypesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{schoolTypesController.selected != null}">
                        <h:outputText value="#{bundle.ViewSchoolTypesLabel_id}"/>
                        <h:outputText value="#{schoolTypesController.selected.id}" title="#{bundle.ViewSchoolTypesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSchoolTypesLabel_name}"/>
                        <h:outputText value="#{schoolTypesController.selected.name}" title="#{bundle.ViewSchoolTypesTitle_name}"/>
                        <h:outputText value="#{bundle.ViewSchoolTypesLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{schoolTypesController.selected.active}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SchoolTypesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
