<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchoolTypeGradeCreateDlg" widgetVar="SchoolTypeGradeCreateDlgDialog" modal="true" resizable="false" appendTo="@(body)" header="Add Grade">
            <h:form id="SchoolTypeGradeCreateDlgForm">
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateGradesLabel_name}" for="name" />
                    <p:inputText id="name" value="#{schoolTypesController.newGradeName}" 
                                 title="#{bundle.CreateGradesTitle_name}" 
                                 required="true" requiredMessage="#{bundle.CreateGradesRequiredMessage_name}"/>
                </p:panelGrid>
                <p:commandButton actionListener="#{schoolTypesController.addSchoolTypeGrade}" value="OK" 
                                 update=":SchoolTypesCreateForm:gradesListBox"
                                 oncomplete="PF('SchoolTypeGradeCreateDlgDialog').hide()"/>

                <p:commandButton value="#{bundle.Cancel}" onclick="PF('SchoolTypeGradeCreateDlgDialog').hide()" immediate="true"/>
            </h:form>
        </p:dialog>

        <p:dialog id="SchoolTypesCreateDlg" widgetVar="SchoolTypesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSchoolTypesTitle}">
            <h:form id="SchoolTypesCreateForm">

                <h:panelGroup id="display">
                    <h:panelGrid columns="3" rendered="#{schoolTypesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSchoolTypesLabel_name}" for="name" />
                        <p:spacer/>
                        <p:inputText id="name" value="#{schoolTypesController.selected.name}" 
                                     title="#{bundle.CreateSchoolTypesTitle_name}" required="true" 
                                     requiredMessage="#{bundle.CreateSchoolTypesRequiredMessage_name}" size="30"/>

                        <p:spacer/>
                        <p:spacer/>
                        <p:spacer/>
                        <p:panel header="Grades">

                            <p:selectOneListbox id="gradesListBox" value="#{schoolTypesController.selectedSchoolTypeGrade}" 
                                                style=" height: 200px;" converter="SchoolTypeControllerConverterXForGrades">
                                <f:selectItems  value="#{schoolTypesController.schoolTypeGrades}"
                                                var="gradeItem"
                                                itemValue="#{gradeItem}"
                                                itemLabel="#{gradeItem.gradeId.name}"/>
                            </p:selectOneListbox>
                            <p:commandButton value="Add" onclick="PF('SchoolTypeGradeCreateDlgDialog').show()" 
                                             update=":SchoolTypeGradeCreateDlgForm"  />
                            <p:commandButton value="Delete"   
                                             actionListener="#{schoolTypesController.deleteSchoolTypeGrade}"
                                             update=":SchoolTypesCreateForm:gradesListBox"
                                             />
                        </p:panel>
                        <p:spacer/>
                        <p:panel header="Subjects">
                            <p:selectOneListbox id="subjects" value="#{schoolTypesController.selctedSubject}"
                                                style=" height: 200px;">
                                <f:selectItem itemLabel="Option 1" itemValue="1" />
                                <f:selectItem itemLabel="Option 2" itemValue="2" />
                                <f:selectItem itemLabel="Option 3" itemValue="3" />
                            </p:selectOneListbox>
                            <p:commandButton value="Add" onclick="PF('SchoolTypeGradeCreateDlgDialog').show()" 
                                             update=":SchoolTypeGradeCreateDlgForm"  />
                            <p:commandButton value="Delete" 
                                             />
                        </p:panel>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{schoolTypesController.create}" value="#{bundle.Save}" update="display,:SchoolTypesListForm:datalist,:growl" oncomplete="handleSubmit(args,'SchoolTypesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SchoolTypesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
