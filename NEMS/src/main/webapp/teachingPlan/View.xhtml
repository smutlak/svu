<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeachingPlanViewDlg" widgetVar="TeachingPlanViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTeachingPlanTitle}">
            <h:form id="TeachingPlanViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teachingPlanController.selected != null}">
                        <h:outputText value="#{bundle.ViewTeachingPlanLabel_id}"/>
                        <h:outputText value="#{teachingPlanController.selected.id}" title="#{bundle.ViewTeachingPlanTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTeachingPlanLabel_name}"/>
                        <h:outputText value="#{teachingPlanController.selected.name}" title="#{bundle.ViewTeachingPlanTitle_name}"/>
                        <h:outputText value="#{bundle.ViewTeachingPlanLabel_academicYear}"/>
                        <h:outputText value="#{teachingPlanController.selected.academicYear}" title="#{bundle.ViewTeachingPlanTitle_academicYear}"/>
                        <h:outputText value="#{bundle.ViewTeachingPlanLabel_semester}"/>
                        <h:outputText value="#{teachingPlanController.selected.semester}" title="#{bundle.ViewTeachingPlanTitle_semester}"/>
                        <h:outputText value="#{bundle.ViewTeachingPlanLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{teachingPlanController.selected.active}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTeachingPlanLabel_subjectId}"/>
                        <h:outputText value="#{teachingPlanController.selected.subjectId}" title="#{bundle.ViewTeachingPlanTitle_subjectId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TeachingPlanViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
