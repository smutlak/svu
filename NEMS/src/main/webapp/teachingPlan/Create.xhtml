<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeachingPlanCreateDlg" widgetVar="TeachingPlanCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTeachingPlanTitle}">
            <h:form id="TeachingPlanCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teachingPlanController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_id}" for="id" />
                        <p:inputText id="id" value="#{teachingPlanController.selected.id}" title="#{bundle.CreateTeachingPlanTitle_id}" required="true" requiredMessage="#{bundle.CreateTeachingPlanRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_name}" for="name" />
                        <p:inputText id="name" value="#{teachingPlanController.selected.name}" title="#{bundle.CreateTeachingPlanTitle_name}" required="true" requiredMessage="#{bundle.CreateTeachingPlanRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_academicYear}" for="academicYear" />
                        <p:inputText id="academicYear" value="#{teachingPlanController.selected.academicYear}" title="#{bundle.CreateTeachingPlanTitle_academicYear}" required="true" requiredMessage="#{bundle.CreateTeachingPlanRequiredMessage_academicYear}"/>
                        <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_semester}" for="semester" />
                        <p:inputText id="semester" value="#{teachingPlanController.selected.semester}" title="#{bundle.CreateTeachingPlanTitle_semester}" required="true" requiredMessage="#{bundle.CreateTeachingPlanRequiredMessage_semester}"/>
                        <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{teachingPlanController.selected.active}" required="true" requiredMessage="#{bundle.EditTeachingPlanRequiredMessage_active}"/>
                        <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_subjectId}" for="subjectId" />
                        <p:selectOneMenu id="subjectId" value="#{teachingPlanController.selected.subjectId}" required="true" requiredMessage="#{bundle.EditTeachingPlanRequiredMessage_subjectId}">
                            <f:selectItems value="#{subjectController.itemsAvailableSelectOne}"
                                           var="subjectIdItem"
                                           itemValue="#{subjectIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{teachingPlanController.create}" value="#{bundle.Save}" update="display,:TeachingPlanListForm:datalist,:growl" oncomplete="handleSubmit(args,'TeachingPlanCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TeachingPlanCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
