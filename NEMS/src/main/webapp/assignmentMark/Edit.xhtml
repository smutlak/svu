<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssignmentMarkEditDlg" widgetVar="AssignmentMarkEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAssignmentMarkTitle}">
            <h:form id="AssignmentMarkEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{assignmentMarkController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAssignmentMarkLabel_id}" for="id" />
                        <p:inputText id="id" value="#{assignmentMarkController.selected.id}" title="#{bundle.EditAssignmentMarkTitle_id}" required="true" requiredMessage="#{bundle.EditAssignmentMarkRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAssignmentMarkLabel_maek}" for="maek" />
                        <p:inputText id="maek" value="#{assignmentMarkController.selected.maek}" title="#{bundle.EditAssignmentMarkTitle_maek}" required="true" requiredMessage="#{bundle.EditAssignmentMarkRequiredMessage_maek}"/>
                        <p:outputLabel value="#{bundle.EditAssignmentMarkLabel_assignmentId}" for="assignmentId" />
                        <p:selectOneMenu id="assignmentId" value="#{assignmentMarkController.selected.assignmentId}" required="true" requiredMessage="#{bundle.EditAssignmentMarkRequiredMessage_assignmentId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{assignmentController.itemsAvailableSelectOne}"
                                           var="assignmentIdItem"
                                           itemValue="#{assignmentIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAssignmentMarkLabel_studentId}" for="studentId" />
                        <p:selectOneMenu id="studentId" value="#{assignmentMarkController.selected.studentId}" required="true" requiredMessage="#{bundle.EditAssignmentMarkRequiredMessage_studentId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="studentIdItem"
                                           itemValue="#{studentIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{assignmentMarkController.update}" value="#{bundle.Save}" update="display,:AssignmentMarkListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AssignmentMarkEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AssignmentMarkEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
