<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchoolTypeGradesEditDlg" widgetVar="SchoolTypeGradesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSchoolTypeGradesTitle}">
            <h:form id="SchoolTypeGradesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{schoolTypeGradesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSchoolTypeGradesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{schoolTypeGradesController.selected.id}" title="#{bundle.EditSchoolTypeGradesTitle_id}" required="true" requiredMessage="#{bundle.EditSchoolTypeGradesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSchoolTypeGradesLabel_gradeId}" for="gradeId" />
                        <p:selectOneMenu id="gradeId" value="#{schoolTypeGradesController.selected.gradeId}" required="true" requiredMessage="#{bundle.EditSchoolTypeGradesRequiredMessage_gradeId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{gradesController.itemsAvailableSelectOne}"
                                           var="gradeIdItem"
                                           itemValue="#{gradeIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSchoolTypeGradesLabel_typeId}" for="typeId" />
                        <p:selectOneMenu id="typeId" value="#{schoolTypeGradesController.selected.typeId}" required="true" requiredMessage="#{bundle.EditSchoolTypeGradesRequiredMessage_typeId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{schoolTypesController.itemsAvailableSelectOne}"
                                           var="typeIdItem"
                                           itemValue="#{typeIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{schoolTypeGradesController.update}" value="#{bundle.Save}" update="display,:SchoolTypeGradesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SchoolTypeGradesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('SchoolTypeGradesEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
