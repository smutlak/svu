<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubjectCreateDlg" widgetVar="SubjectCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSubjectTitle}">
            <h:form id="SubjectCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subjectController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSubjectLabel_id}" for="id" />
                        <p:inputText id="id" value="#{subjectController.selected.id}" title="#{bundle.CreateSubjectTitle_id}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateSubjectLabel_name}" for="name" />
                        <p:inputText id="name" value="#{subjectController.selected.name}" title="#{bundle.CreateSubjectTitle_name}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateSubjectLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{subjectController.selected.active}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_active}"/>
                        <p:outputLabel value="#{bundle.CreateSubjectLabel_dirictorId}" for="dirictorId" />
                        <p:selectOneMenu id="dirictorId" value="#{subjectController.selected.dirictorId}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_dirictorId}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="dirictorIdItem"
                                           itemValue="#{dirictorIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subjectController.create}" value="#{bundle.Save}" update="display,:SubjectListForm:datalist,:growl" oncomplete="handleSubmit(args,'SubjectCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubjectCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
