<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchoolViewDlg" widgetVar="SchoolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSchoolTitle}">
            <h:form id="SchoolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{schoolController.selected != null}">
                        <h:outputText value="#{bundle.ViewSchoolLabel_name}"/>
                        <h:outputText value="#{schoolController.selected.name}" title="#{bundle.ViewSchoolTitle_abbreviation}"/>
                        <!--<h:outputText value="#{bundle.ViewSchoolLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{schoolController.selected.active}" disabled="true"/>-->
                        <h:outputText value="#{bundle.ViewSchoolLabel_districtId}"/>
                        <h:outputText value="#{schoolController.selected.districtId.name}" title="#{bundle.ViewSchoolTitle_districtId}"/>
                        <h:outputText value="#{bundle.ViewSchoolLabel_typeId}"/>
                        <h:outputText value="#{schoolController.selected.typeId.name}" title="#{bundle.ViewSchoolTitle_typeId}"/>
                        <h:outputText value="#{bundle.ViewSchoolLabel_principalId}"/>
                        <h:outputText value="#{schoolController.selected.principalId.fullName}" title="#{bundle.ViewSchoolTitle_principalId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SchoolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
